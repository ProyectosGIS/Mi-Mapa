<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> School of Community Teamwork </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map {
            height: 100vh; /* Ocupa toda la ventana */
        }
        .compass {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin: 0; padding: 10px;">Escuelas de CTI</h1>
    <div id="map"></div>

    <div class="compass">
        <strong>Rosa de los Vientos:</strong>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Compass_rose_pale.svg" alt="Rosa de los vientos" width="100">
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Crear el mapa centrado en Lowell, MA
        const map = L.map('map').setView([42.6334, -71.3162], 13);

        // Añadir capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Agregar marcador del norte magnético
        L.marker([42.645, -71.320], {title: "Norte Magnético"})
            .addTo(map)
            .bindPopup("Norte Magnético");

        // Agregar marcador de una escuela de CTI (ejemplo)
        L.marker([42.633, -71.316], {title: "Escuela de CTI"})
            .addTo(map)
            .bindPopup("Escuela de CTI");

        // Personaliza el mapa agregando más marcadores o capas
    </script>
</body>
</html>
