<!DOCTYPE html>
<html lang="es">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-compass/1.5.3/leaflet-compass.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-compass/1.5.3/leaflet-compass.min.js"></script>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa en la Página Web</title>
  <!-- Agregar el estilo y la biblioteca de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Mapa Community TeamWork</h1>
  <!-- Contenedor para el mapa -->
  <div id="map" style="width: 100%; height: 500px;"></div>
  
  <!-- Script de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa el mapa con una ubicación predeterminada
    const map = L.map('map').setView([0, 0], 2); // Cambia [0, 0] y 2 para ajustar la ubicación y el zoom

    // Agrega una capa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

  // Inicializa el mapa
  const map = L.map('map').setView([0, 0], 2);

  // Agrega la capa base de OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Agrega la rosa de los vientos
  const compass = L.control.compass({
    position: 'topright', // Coloca la rosa en la esquina superior derecha
    autoActive: true, // Activa automáticamente el control
    showDigit: true // Muestra el ángulo de orientación
  }).addTo(map);

const compass = L.control.compass({
  position: 'bottomleft', // Ahora la rosa aparece en la parte inferior izquierda
  autoActive: false, // Requiere activarse manualmente
  showDigit: false // No muestra los números de orientación
}).addTo(map);




  </script>
</body>
</html>
